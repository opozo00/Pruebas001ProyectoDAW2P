{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="img">
        <!--img src="static/imagenes/registro1.png"-->
    </div>
    <div class="login-content">
        <form action="/signup" method="POST">
            <img src="static/imagenes/logo.png">
            <h2 class="title">REGISTRO</h2>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alertMessa">
                <p id="contentMessa"> {{ messages[0] }}.</p>
            </div>
            {% endif %}
            {% endwith %}
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Email</h5>
                    <input type="text" class="input" name="email" id="email" />
                </div>
            </div>

            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Nombre</h5>
                    <input type="text" class="input" name="name" id="name" />
                </div>
            </div>


            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input" name="password" id="password" oninput="strengthChecker()" />
                    <span id="toggle" onclick="toggle()">
                        <i class="fas fa-eye"></i>
                    </span>
                    <div id="strength-bar"></div>
                    <p id="msg" class="alertMessa"></p>
                </div>
                
            </div>
            <input type="submit" class="btnhome" value="Registro">
        </form>
    </div>
</div>

<script type="text/javascript" src="static/js/main.js"></script>
<script type="text/javascript" src="static/js/a81368914c.js"></script>
<script src="static/js/password.js"></script>
{% endblock %}
