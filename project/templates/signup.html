{% extends "baseLS.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
    <div class="col-lg-6">
        <div class="p-5">                                        
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
        </div>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>Natilus Zone | Registro</title>
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Registro</h1>
            </div>
                    <form method="POST" action="/signup" enctype="multipart/form-data">
                        <div class="form-group">               
                            <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                placeholder="Nombre y Apellido" name="name">             
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                placeholder="Correo electronico" name="email">
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="password" class="form-control form-control-user"
                                    id="password" placeholder="Contraseña" name="password"oninput="strengthChecker()">
                                    <span id="toggle" onclick="toggle()">
                                        <!--i class="fas fa-eye"></i-->
                                        <div id="strength-bar"></div>
                                        <p id="msg" class="alertMessa"></p>
                                    </span>
                                    
                            </div>
                            <div class="col-sm-6">
                                <input type="password" class="form-control form-control-user"
                                    id="exampleRepeatPassword" placeholder="Repetir Contraseña">
                            </div>
                        </div>
                
                        <button class="btn btn-primary btn-user btn-block">Registrar Cuenta</button>
                        <hr>
                    </form>
                    <div class="text-center">
                        <a class="small" href="#">Forgot Password?</a>
                    </div>
                    <div class="text-center">
                        <a class="small" href="{{url_for('auth.login')}}">Already have an account? Login!</a>
                    </div>
                </div>
            </div>

            <script type="text/javascript" src="static/js/main.js"></script>
            <script type="text/javascript" src="static/js/a81368914c.js"></script>
            <script src="static/js/password.js"></script>

    </div>
</div>
{% endblock %}
