{% extends "base.html" %}
{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="contenedor-fondo container ">
	<div class="img">
		<!--img src="static/imagenes/caracolafricano1.png"-->
	</div>
	<div class="login-content">
		<form action="/login" method="POST">
			<img src="static/imagenes/logo.png">
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<div class="alertMessa">
				{{ messages[0] }}
			</div>
			{% endif %}
			{% endwith %}
			<h2 >Bienvenido</h2>
			<div class="input-div one">
				<div class="i">
					
					<i class="fas fa-user"></i>
				</div>
				<div class="div">
					<h5>Email</h5>
					<input type="text" class="input" name="email"  />
				</div>
			</div>
			<div class="input-div pass">
				<div class="i">
					<i class="fas fa-lock"></i>
				</div>
				<div class="div">
					<h5>Password</h5>
					<input type="password" class="input" name ="password"  />
				</div>
			</div>
			<a href="#">Olvido su contrase√±a?</a>
			<input type="submit" class="btnhome" value="Login">
			<a href="{{ url_for('auth.signup') }}"><h4 >Registar?</h4></a>
		</form>
	</div>
</div>
<script type="text/javascript" src="static/js/a81368914c.js"></script>
<script type="text/javascript" src="static/js/main.js"></script>


{% endblock %}
